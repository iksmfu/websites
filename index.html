<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iksmfu Websites</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6ecf0; /* Soft blue-gray background */
        }

        header {
            background-color: #4a90e2; /* Soft blue header */
            padding: 15px;
            text-align: center;
            color: #fff; /* White text color */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #6a7b89; /* Soft grayish-blue navigation bar */
            padding: 10px;
        }

        nav a {
            color: #fff; /* White text color */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0.8; /* Slightly transparent */
        }

        nav a:hover {
            background-color: #4a90e2; /* Hover color - a slightly more intense blue */
            opacity: 1; /* Full opacity on hover */
        }

        /* Soft and chill style for the body content */
        section {
            padding: 20px;
            color: #333; /* Dark gray text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>iksmfu Websites</h1>
    </header>
    
    <nav>
        <a href="https://iksm.site" target="_blank">official Website</a>
        <a href="https://iksm.site/checker" target="_blank">Token Checker</a>
        <a href="https://soon.com" target="_blank">Soon?</a>
    </nav>

    <section>
        <!-- Your website content goes here -->
        <p>This is a chill and soft background. Feel free to add your content here.</p>
    </section>

    <!-- Background music using a direct link to YouTube audio -->
    <audio controls autoplay>
        <source src="https://www.youtube.com/watch?v=jJPMnTXl63E" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
